<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Stream with Logs</title>
    <style>
        #videoStream { max-width: 100%; }
        #detectionLogs { 
            height: 200px; 
            overflow-y: scroll; 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin-top: 20px; 
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Object Detection Stream with Logs</h1>
    <img id="videoStream" src="/video_feed" alt="Video Stream">
    <h2>Detection Logs</h2>
    <div id="detectionLogs"></div>

    <script>
        const logsDiv = document.getElementById('detectionLogs');

        function updateLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    logsDiv.innerHTML = '';
                    data.forEach(logEntry => {
                        const logItem = document.createElement('pre');
                        logItem.textContent = JSON.stringify(logEntry, null, 2);
                        logsDiv.appendChild(logItem);
                    });
                    logsDiv.scrollTop = logsDiv.scrollHeight;
                })
                .catch(error => console.error('Error fetching logs:', error));
        }

        setInterval(updateLogs, 1000); // Update logs every second
    </script>
</body>
</html>
